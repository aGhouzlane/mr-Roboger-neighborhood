<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="fixed-header">
    <div class="container">
      <nav>
        <h6 style="color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px rgb(219, 219, 231), 0 0 5px rgb(162, 162, 207);" id="msg"></h6>
      </nav>
    </div>
  </div>

  <div id="page-design" class="container">
    <div class="card-body">
      <div id="main-page">
        <p><b>Please enter a number of your preference:</b></p>
        <form>
          <input id="user-input" placeholder="Enter a number here" type="text">
          <br>
          <div style="padding-top: 10px;">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
      <div id="output" style="display: none;">
        <ol start="0">
        </ol>
        <div id="nan-error">
          <p>Sorry, this program supports only numbers!</p>
        </div>
        <div id="space">
        </div>
        <div id="play-again" style="padding-top: 20px; text-align: center;">
          <input class="btn btn-primary" type="submit" value="Play Again">
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    &copy; 2021. Website created by Ahmed Ghouzlane. All Rights Reserved.
  </div>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
